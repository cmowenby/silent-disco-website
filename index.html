<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Webpage for DJ KREG's HackGT Silent Disco">
    <meta name="author" content="Craig Owenby">

    <title>DJ KREG | HackGT Silent Disco</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Lato" rel="stylesheet">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 heading">
                        <h1>DJ KREG and <span class="light">HACK</span>GT Present</h1>
                        <h1 class="brand-heading"><span class="light">SILENT</span> DISCO</h1>
                        <p class="intro-text">Listen in at 3:30am on Saturday</p>
                        <audio id="player" controls autoplay="autoplay"><source src="http://str.at:42080/djkreglive.mp3" type="audio/mpeg"><source src="http://str.at:42080/djkreglive.ogg" type="audio/ogg">Your browser does not support the audio element.</audio>
                        <a href="http://str.at:42080/djkreglive.mp3.m3u" class="btn btn-primary btn-lg" id="stream">Start Stream</a>
                        <div id="early" class="panel panel-danger">
                            <div class="panel-heading">
                                You're early... or we're late!
                            </div>
                            <div class="panel-body" style="color: gray">
                                Please tune in at 3:30am or refresh your browswer to listen in.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <script>
        $("#early").hide();

         
        if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i))) {
            $('#player').hide();
        } else {
            $('#stream').hide();
        }
        
        $.ajax({
            type: "GET",
            url: "http://str.at:42080/djkreglive.mp3",
            timeout: 200,
            error: function(xhr, error) {
                if (xhr.status == 404) {
                    $("#early").show();
                    $('#stream').hide();
                    $('#player').hide();
                }
            }
        })
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

</body>
</html>
